<button showpanel="ordenes" class="btn btn-default"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Regresar</button>
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-block">
				<div class="row">
					<div class="col-12">
						<h5 class="card-title" campo="tramite"></h5>
						<div campo="descripcion"></div>
						<br />
						<small before="Estado: " campo="estado"></small>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
				<div class="card">
			<div class="card-block">
				<h5 class="card-title">Documentos adjuntos</h5>
				<div class="row documentos">
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="card">
			<div class="card-block">
				<h5 class="card-title">Crea tu cita</h5>
				<div class="cita">
					<form id="frmAddCita">
						<div class="row">
							<div class="col-6">
								<input type="text" class="form-control" id="txtFechaCita" name="txtFechaCita" placeholder="Fecha y hora" readonly="true" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-12">
								<input type="text" class="form-control" id="txtComentario" name="txtComentario" placeholder="Comentario al gestor" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="offset-8 col-4 text-right">
								<button class="btn btn-danger" id="btnCita">Solicitar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-block">
				<h5 class="card-title">Chat</h5>
				<div class="row">
					<div class="col-12">
						<div id="dvConversacion"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-9">
						<input type="text" id="txtMensaje" class="form-control" />
					</div>
					<div class="col-3">
						<button id="btnSendMsg" class="btn btn-danger btn-block">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
