<div class="tab-content">
	<div class="tab-pane container active" id="home">
		<div class="card">
			<div class="card-block">
				<div class="row">
					<div class="col-12">
						<h5 class="card-title" campo="tramite"></h5>
						<div campo="descripcion"></div>
						<br />
						<small before="Estado: " campo="estado"></small>
						<div id="dvGestor">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-block">
				<h5 class="card-title">Documentos adjuntos</h5>
				<div class="row documentos">
				</div>
			</div>
		</div>
		
		
	</div>
	<div class="tab-pane container fade" id="cita">
		<div class="card">
			<div class="card-block">
				<h5 class="card-title">Crea tu cita</h5>
				<div class="cita">
					<form id="frmAddCita">
						<div class="row">
							<div class="col-6">
								<input type="text" class="form-control form-control-sm" id="txtFechaCita" name="txtFechaCita" placeholder="Fecha y hora" readonly="true" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-12">
								<input type="text" class="form-control form-control-sm" id="txtComentario" name="txtComentario" placeholder="Comentario al gestor" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="offset-sm-7 col-sm-5 offset-6 col-6 text-right">
								<button class="btn btn-danger btn-block" id="btnCita">Solicitar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="proximaCita">
			<div class="alert alert-warning">
				<strong>Tu cita para el <span campo="fecha"></span> para "<span campo="descripcion"></span>" está confirmada.</strong> Recuerda estar a tiempo y si tienes alguna pregunta envíale un mensaje por el mensajero.
			</div>
		</div>
	</div>
	
	<div class="tab-pane container fade" id="chat">
		<div class="card">
			<div class="card-block">
				<h5 class="card-title">Mensajero</h5>
				<div class="row">
					<div class="col-12">
						<div id="dvConversacion"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-sm-9">
						<input type="text" id="txtMensaje" class="form-control" />
					</div>
					<div class="col-12 col-sm-3">
						<button id="btnSendMsg" class="btn btn-danger btn-block">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
