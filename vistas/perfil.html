<div class="card"
	<div class="card-header">
		<h3 class="text-center">Perfil de usuario</h3>
	</div>
	<div class="card-body">
		<form onsubmit="javascript: return false" method="post" id="frmRegistro" name="frmRegistro">
			<input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre completo" campo="nombre">
			<input type="email" id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Correo electrónico" campo="correo">
			<input type="tel" id="txtTelefono" name="txtTelefono" class="form-control" placeholder="Teléfono" campo="telefono">
			
			<input type="password" id="txtPass" name="txtPass" class="form-control" placeholder="Nueva contraseña">
			<input type="password" id="txtPass2" name="txtPass2" class="form-control" placeholder="Confirmar">
			<br /><br /><br />
			<div class="row">
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-danger btn-block btn-flat">Actualizar</button>
				</div><!-- /.col -->
			</div>
		</form>
	</div>
</div>
