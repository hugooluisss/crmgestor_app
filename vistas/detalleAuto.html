<script type="text/javascript" data-conekta-public-key="key_FLvB3CMbt6MfrgTs5y7nvxw" src="librerias/conekta/conekta.js"></script>

<button showpanel="autos" class="btn btn-regresar"><i class="fa fa-3x fa-chevron-circle-left" aria-hidden="true"></i></button>

<div class="card automovil">
	<div class="card-body">
		<h2 campo="marca"></h2>
		<h5 campo="submarca"></h5>
		<span campo="modelo" before="Modelo: "></span>
		<span campo="placa" before="Placa: "></span>
		<span campo="holograma" before="Holograma: "></span>
		<br /><br />
		<div class="text-right">
			<button class="btn btn-xs btn-danger" id="btnModificar" data-toggle="modal" data-target="#winDetalleAuto"><i class="fa fa-pencil" aria-hidden="true"></i></button>
			<button class="btn btn-xs btn-danger" id="btnEliminar"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
		</div>
	</div>
</div>
<br />
<h5>Solicita tu trámite</h5>
<ul class="list-group" id="listaTramites">
</ul>



<div id="winTramite" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" campo="nombre"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-4"><img src="img/tramite.png" class="icono"></div>
					<div class="col-8 text-justify" campo="descripcion">
					</div>
				</div>
				<br />
				<div class="row">
					<small>
					<div class="col-12" campo="precio" before='<b>Precio: </b>$ '></div>
					<div class="col-12" campo="documentacion" before='<b>Documentación: </b>'></div>
					</small>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="btnSolicitar" >Solicitar</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Después</button>
			</div>
		</div>
	</div>
</div>



<form onsubmit="javascript: return false" method="post" id="frmPago" name="frmPago" action="">
	<div id="winPago" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<script type="text/javascript" src="https://cdn.conekta.io/js/latest/conekta.js"></script>
					
					<div class="row">
						<div class="col-12 text-center">
							<img src="img/conekta_logo.png" />
						</div>
					</div>
					<br /><br />
					<div class="form-group row">
						<label for="email" class="col-12">Nombre del tarjetahabiente</label>
						<div class="col-12">
							<input type="text" class="form-control name col-12" data-conekta="card[name]"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-12">Número de tarjeta</label>
						<div class="col-12">
							<input type="text" class="form-control number col-12" data-conekta="card[number]" placeholder=""/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-12">Expira</label>
						<div class="col-6">
							<select data-conekta="card[exp_month]" class="form-control exp_month">
								<option value="01">Enero</option>
								<option value="02">Febrero</option>
								<option value="03">Marzo</option>
								<option value="04">Abril</option>
								<option value="05">Mayo</option>
								<option value="06">Junio</option>
								<option value="07">Julio</option>
								<option value="08">Agosto</option>
								<option value="09">Septiembre</option>
								<option value="10">Octubre</option>
								<option value="11">Noviembre</option>
								<option value="12">Diciembre</option>
							</select>
						</div>
						<div class="col-6">
							<select class="form-control exp_year col-" data-conekta="card[exp_year]"></select>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-12">CVC</label>
						<div class="col-4">
							<input type="text" class="form-control cvc col-12" data-conekta="card[cvc]" placeholder="CVC"/>
						</div>
						<div class="col-5 offset-3 text-center">
							<img src="img/visa.png" style="width: 100%" />
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-6 col-offset-3 text-center">
								<input type="hidden" name='conektaTokenId' id="conektaTokenId" />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="submitPago">Pagar ahora</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</form>


<form id="frmVehiculo">
	<div class="modal fade" id="winDetalleAuto">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Vehículo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label for="txtMarca" class="col-5 control-label">Marca</label>
						<div class="col-7">
							<input class="form-control" id="txtMarca" name="txtMarca" campo="marca" />
						</div>
					</div>
					<div class="form-group row">
						<label for="txtSubMarca" class="col-5 control-label">Submarca</label>
						<div class="col-7">
							<input class="form-control" id="txtSubMarca" name="txtSubMarca" campo="submarca" />
						</div>
					</div>
					<div class="form-group row">
						<label for="selModelo" class="col-5 control-label">Modelo</label>
						<div class="col-7">
							<select id="selModelo" name="selModelo" class="form-control" campo="modelo">
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtSerie" class="col-5 control-label">Número de serie</label>
						<div class="col-5">
							<input class="form-control" id="txtSerie" name="txtSerie" style="text-transform: uppercase" campo="serie" />
						</div>
					</div>
					<div class="form-group row">
						<label for="txtMotor" class="col-5 control-label">Número de motor</label>
						<div class="col-5">
							<input class="form-control" id="txtMotor" name="txtMotor"  style="text-transform: uppercase" campo="motor" />
						</div>
					</div>
					<div class="form-group row">
						<label for="txtPlaca" class="col-5 control-label">Placa</label>
						<div class="col-5">
							<input class="form-control" id="txtPlaca" name="txtPlaca" style="text-transform: uppercase" campo="placa" />
						</div>
					</div>
					<div class="form-group row">
						<label for="selHolograma" class="col-5 control-label">Holograma</label>
						<div class="col-5">
							<select id="selHolograma" name="selHolograma" class="form-control" campo="holograma">
								<option value="00">00</option>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtVence" class="col-5 control-label">Fecha de Expiración</label>
						<div class="col-5">
							<input class="form-control" id="txtVence" name="txtVence" readonly="true" campo="vence"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="hidden" value="" id="idAuto" campo="idAuto">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</form>
